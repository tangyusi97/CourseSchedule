<!DOCTYPE html>

<body>
  <div class="weui-tab">
    <div class="weui-tab__bd">
      <div id="tab1" class="weui-tab__bd-item weui-tab__bd-item--active">

        <div class="weui-loadmore">

            <table id="scheduleTable">
              <thead>
                <tr>

                  <th class="text-center" scope="col" style="white-space:nowrap;">周一</th>
                  <th class="text-center" scope="col" style="white-space:nowrap;">周二</th>
                  <th class="text-center" scope="col" style="white-space:nowrap;">周三</th>

                  <th class="text-center" scope="col" style="white-space:nowrap;">周六</th>
                </tr>
              </thead>
              <tbody>
                <tr>

                  <td></td><td></td><td></td><td></td><td></td><td></td>
                </tr>
                <tr>
                  <th class="text-center" scope="row">34</th>
                  <td></td><td></td><td></td><td></td><td></td><td></td>
                </tr>
                <tr>
                  <th class="text-center" scope="row">56</th>
                  <td></td><td></td><td></td><td></td><td></td><td></td>
                </tr>
                <tr>
                  <th class="text-center" scope="row">78</th>
                  <td></td><td></td><td></td><td></td><td></td><td></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="weui-cells__title">未安排时间课程</div>
          <div id="costomedLessonList" class="weui-cells">
            <div class="weui-cell">
              <div class="weui-cell__bd">
                <p>舰船</p>
              </div>
              <div class="weui-cell__ft">教员</div>
            </div>
          </div>
        </div>

        <footer class="weui-footer">
          <p class="weui-footer__text">Copyright © 2018 tangyusi97</p>
        </footer>

            </div> -->
